name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Check if commit message matches version pattern OR if manually triggered
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if version commit or extract from pubspec.yaml
        id: check
        run: |
          # Check if manually triggered
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ðŸ”§ Manual trigger detected, extracting version from pubspec.yaml"
            VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Building version v$VERSION from pubspec.yaml"
          else
            # Auto-triggered by push, check commit message
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: $COMMIT_MSG"

            # Check if commit message matches version pattern (v1.2.3)
            if echo "$COMMIT_MSG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
              echo "should_build=true" >> $GITHUB_OUTPUT
              VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "âœ… Version commit detected: $VERSION"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "âŒ Not a version commit, skipping build"
            fi
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          VERSION_NO_V=${VERSION#v}
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/tautulli-remote-${VERSION_NO_V}.apk
          echo "APK_PATH=build/app/outputs/flutter-apk/tautulli-remote-${VERSION_NO_V}.apk" >> $GITHUB_ENV
          echo "APK_NAME=tautulli-remote-${VERSION_NO_V}.apk" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          name: Tautulli Remote ${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          body: |
            ## Tautulli Remote ${{ needs.check-version.outputs.version }}

            Automated build from upstream [Tautulli-Remote](https://github.com/Tautulli/Tautulli-Remote) repository.

            ### ðŸ“¦ Download
            - [Download APK](${{ github.server_url }}/${{ github.repository }}/releases/download/${{ needs.check-version.outputs.version }}/${{ env.APK_NAME }})

            ### ðŸ“± Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Android settings
            3. Open the APK and install

            ### ðŸ”„ Using with Obtanium
            Add this repository to Obtanium to automatically receive updates:
            - URL: `${{ github.server_url }}/${{ github.repository }}`
            - Source: GitHub Releases
          files: |
            ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
